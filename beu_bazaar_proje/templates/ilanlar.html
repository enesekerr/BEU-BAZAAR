<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beu Bazaar</title>
    <script src="https://kit.fontawesome.com/c20485228a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style5.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section id="menu">
        <div id="logo">BEU BAZAAR</div>
        <nav>
            <a href="/"><i class="fas fa-home ikon "></i>Anasayfa</a>
            <a href="ilanlar"><i class="fas fa-solid fa-scroll"></i>İlanlar</a>
            <a href="/ilan-ekle"><i class="fas fa-solid fa-plus"></i>İlan Ekle</a>
            <a href="/cikis"><i class="fas fa-solid fa-plus"></i>Çıkış Yap</a>
        </nav>
    </section>
    <div style="width: 100%; height: auto; display: flex; justify-content: center; align-items: center; gap: 20px; flex-direction: column;">
    {% if ads %}
        {% for ad in ads %}
        <div class="card">
            <div class="card-image">
              <img src="{{ url_for('uploaded_file', filename=ad.imagename) }}" alt="Card image">
            </div>
            <div class="card-content">
              <h3 class="card-title">{{ ad.author }}</h3>
              <p class="card-contact" style="display: flex; flex-direction: column;">
                <span><i class="fas fa-phone"></i> {{ ad.phonenumber }}</span>
                <span><i class="fas fa-envelope"></i> {{ ad.email }}</span>
              </p>
              <p class="card-text">{{ ad.title }}</p>
              <p class="card-message">{{ ad.message }}</p>
            </div>
          </div>
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
