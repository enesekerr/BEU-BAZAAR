<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Kullanıcı Kaydı</title>
    <script src="https://kit.fontawesome.com/c20485228a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style2.css') }}">
</head>
<body>
    <section id="menu">
        <div id="logo">BEU BAZAAR</div>
        <nav>
            <a href="/"><i class="fas fa-home ikon "></i>Anasayfa</a>
            <a href="/giris-yap"><i class="fas fa-solid fa-door-open"></i> Giriş Yap</a>
        </nav>
    </section>
    <div class="container">
        <form action="/kayit-yap" method="post">
            <h2>Kayıt Ol</h2>
            <div class="form-group">
                <label for="fullname">Ad Soyad:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefon Numarası:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        {% if error %}
            <p>{{error}}</p>
        {% endif %}
    </div>
</body>
</html>
